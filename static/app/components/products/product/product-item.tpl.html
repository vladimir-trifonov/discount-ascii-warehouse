<div class="product">
    <div class="product-cnt">
        <div class="product-image">
            <p class="img" style="font-size:{{$ctrl.product.size}}px;">{{$ctrl.product.face}}</p>
        </div>
        <div class="product-info">
            <h5>Size: {{$ctrl.product.size}}, Price: {{$ctrl.product.price | currency: "$" : 2}}</h5>
            <h6>{{$ctrl.product.date | fromNow:7}}</h6>
        </div>
    </div>
</div>
